name: Node.js CI   # The name of the workflow

on:                # When should this workflow run?
  push:
    branches: [ "main" ]   # Runs every time you push to the "main" branch

jobs:
  build-and-test:          # The job name
    runs-on: ubuntu-latest # GitHub provides a Linux VM for your pipeline

    permissions:           # Permissions for accessing packages
      contents: read
      packages: write

    steps:
      # Step 1: Checkout repo code into the GitHub Actions VM
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Setup Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'   # Caches node_modules for faster builds

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: npm ci      # Installs exactly what's in package-lock.json

      # Step 4: Run ESLint tests
      - name: Test with ESLint
        run: npm run lint

      # Step 5: Login to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}           # GitHub username
          password: ${{ secrets.GITHUB_TOKEN }}   # GitHub token (auto-provided)

      # Step 6: Build & Push Docker Image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .    # Current directory (where Dockerfile is)
          push: true    # Push image after building
          tags: ghcr.io/${{ github.repository_owner }}/nodejs-ci-lab:${{ github.sha }}